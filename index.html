<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>CONHEÇA OVERWATCH</h1>
        <span>Enzo Lelis de Lima</span>
        <a href="#secao-apresentacao" class="botao">saiba mais</a>
    </header>

    <section id="secao-apresentacao">
        <img class="avatar" src="https://github.com/EnzoLelis.png" alt="foto de perfil do Enzo Lelis">
        <div id="texto-apresentacao">
            <h2>Aprenda  dicas, composições e estilos de jogos</h2>
            <p>Conhecendo herois, comps, e habilidades</p>
            <a href="#secao-projetos" class="botao">saiba Mais</a>
        </div>
    </section>

    <section id="secao-projetos">
        <ul>
            <li class="card">
                <div class="card-image">
                    <img src="./assets/images/kiriko-img.jpg" alt="kiriko"></div>
                <div class="card-info">
                    <h3>Suporte</h3>
                    <h4></h4>
                    <p></p>
                </div>
            </li>
            <li class="card">
                <div class="card-image">
                    <img src="assets/images/genji-img.jpg" alt="genji"></div>
                <div class="card-info">
                    <h3>Dano</h3>
                    <h4></h4>
                    <p></p>
                </div>
            </li>
            <li class="card">
                <div class="card-image">
                    <img src="assets/images/dva-img.jpg" alt="dva"></div>
                <div class="card-info">
                    <h3>Tanque</h3>
                    <h4></h4>
                    <p></p>
                </div>
            </li>
        </ul>
    </section>

    <section id="secao-orcamento">
        <form action="">
            <h3>Orçamento</h3>
            <label for="qtde">Qtde de Páginas</label>
            <input type="number" id="qtde" min="1" value="1">

            <label for="js">Precisa de JS?</label>
            <input type="checkbox" id="js">

            <label for="layout">Precisa de Layout?</label>
            <div>
                <input type="radio" id="layount_sim" name="layout">
                <label for="layout_sim">Sim, preciso de layout</label>

                <input type="radio" id="layount_nao" name="layout">
                <label for="layout_nao">Não, já tenho</label>
            </div>

            <label for="prazo">Prazo</label>
            <input type="range" id="prazo">

            <output>R$ 0,00</output>
        </form>
    </section>




</body>
</html>
